<table class='calendar'>
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tues</th>
      <th>Wed</th>
      <th>Thurs</th>
      <th>Fri</th>
      <th>Sat</th>
    </th>
  <tbody>
    {{#weeks}}
      <tr class='week'>
        {{#days}}
          <td class='{{#inMonth}}in_month{{/inMonth}}' data-day='{{day}}' data-week-id='{{weekId}}'>
            <a href='#' class='date'>{{number}}</a>
          </td>
        {{/days}}
      </tr>
    {{/weeks}}
  </tbody>
</table>
