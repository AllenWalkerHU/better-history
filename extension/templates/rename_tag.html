<h1 class='title'>{{i18n_rename_tag_title}}</h1>
<div class='content-area'>
  <input class='new_tag' type='text' placeholder='{{i18n_new_tag_placeholder}}' />
</div>
<div class='action-area'>
  <div class='action-area-right'>
    <div class='button-strip'>
      <button class='cancel no'>{{i18n_prompt_cancel_button}}</button>
      <button class='rename yes'>{{i18n_rename_tag_button}}</button>
    </div>
  </div>
</div>
