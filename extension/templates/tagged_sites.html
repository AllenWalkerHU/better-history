<ul class='highlightable editable'>
  {{#sites}}
    <li class='visit'>
      <a href='{{url}}'>
        <dl class='description' style='background-image: url(chrome://favicon/{{url}})'>
          <dt>{{title}}</dt>
          <dd>{{url}}</dd>
        </dl>
      </a>
      <a class='delete' href='{{url}}' title=''></a>
    </li>
  {{/sites}}
</ul>
{{^sites}}
  <p class='no_results'>{{i18n_no_tagged_sites_found}}</p>
{{/sites}}
