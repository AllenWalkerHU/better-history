{{#hasVisits}}
  <ol class="visits highlightable editable">
    {{#visits}}
      <li class="visit visit_view">
        <a href="{{url}}" data-id="{{id}}">
          <dl class="description" style="background-image: url(chrome://favicon/{{url}})">
            <dt>{{{title}}}</dt>
            <dd>{{{location}}}</dd>
            <dd>{{{time}}}</dd>
          </dl>
        </a>
        <a href="#" class="delete_visit delete" title="{{i18n_prompt_delete_button}}">{{i18n_prompt_delete_button}}</a>
      </li>
    {{/visits}}
  </ol>
{{/hasVisits}}
{{#noVisits}}
  <p class="no_visits">{{i18n_no_visits_found}}</p>
{{/noVisits}}
