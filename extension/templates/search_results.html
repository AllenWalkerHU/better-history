<ol class='visits highlightable editable'>
  {{#visits}}
    <li class='visit visit_view searched' draggable='true' data-url='{{url}}' data-title='{{title}}'>
      <div class='drag_handle'>
        <div class='draggable_bumps'><div class='bump_divider'></div></div>
      </div>
      <a href='{{url}}' class='site'>
        <dl class='description' style='background-image: url(chrome://favicon/{{url}})'>
          <dt>
            <div class='active_tags'></div>
            {{{name}}}
          </dt>
          <dd class='location'>{{{location}}}</dd>
          <dd>{{{time}}} | {{{extendedDate}}}</dd>
        </dl>
      </a>
      <a class='delete_visit delete' href='#' data-url='{{url}}' title='{{i18n_prompt_delete_button}}'>{{i18n_prompt_delete_button}}</a>
    </li>
  {{/visits}}
</ol>
{{^visits}}
  <p class='no_visits'>{{i18n_no_visits_found}}</p>
{{/visits}}
