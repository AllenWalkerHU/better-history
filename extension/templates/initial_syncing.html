<h1 class='title'>{{i18n_initial_syncing_title}}</h1>
<div class='content-area'>
  <div class='syncing'>
    <div class='spinner'></div>
    <p>{{i18n_initial_syncing_description}}</p>
  </div>
  <div class='done_syncing' style='display: none;'>
    <p>{{{i18n_initial_syncing_done}}}</p>
  </div>
</div>
<div class='action-area'>
  <div class='action-area-right'>
    <div class='button-strip'>
      <button disabled class='continue'>{{i18n_continue_button}}</button>
    </div>
  </div>
</div>
