<div class='container'>
  <div class='header'>
    <h1 class='scroll'>Tag {{title}}</h1>
    <div class='url scroll'>{{url}}</div>
  </div>
  <div class='active_tags'></div>
  <form id='tag_form'>
    <input id='tag_name' class='tags' type='text' placeholder='Enter a tag name' />
    <button id='add_tag' class='submit'>Tag</button>
  <form>
</div>
<ul class='links'>
  <li>
    <a id='explore_tags' href='chrome://history/#tags'>Explore tags</a>
  </li>
  <li>
    <a id='search_domain' href='chrome://history/#search/{{domain}}'>Search {{domain}} visits</a>
  </li>
  <li>
    <a id='view_history' href='chrome://history'>View all history</a>
  </li>
</div>
