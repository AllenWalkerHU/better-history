<ul class='tags'>
  {{#tags}}
    <li>
      <a href='#tags/{{.}}' data-tag='{{.}}' class='tag'>{{.}}</a>
      <a href='#' data-tag='{{.}}' class='delete'>delete</a>
    </li>
  {{/tags}}
  <li class='input'>
    <input autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false' type='text' class='new_tag' placeholder='{{^tags}}{{i18n_add_a_tag_placeholder}}{{/tags}}'/>
  </li>
</ul>
<ul class='suggestions hide'></ul>
