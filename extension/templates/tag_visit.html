<h1 class='title'>{{i18n_tag_visits_title}}</h1>
{{#tagAllSites}}
  <div class='tag_mode'>
    <label>
      <input class='tag_all_visits' type='checkbox' checked='checked' />
      Apply to all sites
    </label>
  </div>
{{/tagAllSites}}
<div class='content-area'>
  <ul class='sites'>
    {{#sites}}
      <li class='site' data-url='{{url}}' style='background-image: url(chrome://favicon/{{url}})'>
        <div class='title'>{{title}}</div>
        <div class='url'>{{url}}</div>
      </li>
    {{/sites}}
  </ul>
  <div class='active_tags'></div>
  <form id='tag_form'>
    <input id='tag_name' class='tags' type='text' placeholder='Enter a tag name' />
    <button id='add_tag' class='submit'>Tag</button>
  <form>
</div>
<div class='action-area'>
  <div class='action-area-right'>
    <div class='button-strip'>
      <button class='done'>{{i18n_prompt_done_button}}</button>
    </div>
  </div>
</div>
