<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/button.css"/>
    <link rel="stylesheet" type="text/css" href="styles/select.css"/>
    <link rel="stylesheet" type="text/css" href="styles/checkbox.css"/>
    <link rel="stylesheet" type="text/css" href="styles/icon.css"/>
    <link rel="stylesheet" type="text/css" href="styles/overlay.css"/>
    <link rel="stylesheet" type="text/css" href="styles/app.css"/>
    <title>Better History</title>
  </head>
  <body>
    <div class="app"> </div>

    <script id="app" type="text/html">
      <div class="mainview"></div>
      <div class="navbar">
        <h1>{{i18n_history_title}}</h1>
        <ul class="weeks">
          {{#weeks}}
            <li class="week">
              <a href="{{url}}">{{{shortTitle}}}</a>
            </li>
          {{/weeks}}
        </ul>
        <a href="#settings" class="setting">
          {{i18n_settings_link}}
        </a>
      </div>
    </script>

    <script id="credits" type="text/html">
      <h1 class="title">{{i18n_credits_title}}</h1>
      <div class="content-area">
        <div>{{{i18n_developed_by}}}</div>
        <h3>{{i18n_translators_heading}}</h3>
        <ul class="translators">
          <li>
            <a href="http://twitter.com/laucmar">Laura Martínez</a>
            <div class="language">{{i18n_spanish}}</div>
          </li>
          <li>
            <a href="http://gplus.to/vangraff">Damir Fakhriev</a>
            <div class="language">{{i18n_russian}}</div>
          </li>
          <li>
            <a href="https://plus.google.com/115314774787477379472">Filipe Catalão</a>
            <div class="language">{{i18n_portuguese}}</div>
          </li>
          <li>
            <a href="http://theopenspring.com">Gianluca Sangiovanni</a>
            <div class="language">{{i18n_italian}}</div>
          </li>
          <li>
            <a href="mailto:tebai.hamza@gmail.com">Hamza Tebai</a>
            <div class="language">{{i18n_french}}</div>
          </li>
          <li>
            <a href="http://about.me/henrikcederblad">Henrik Cederblad</a>
            <div class="language">{{i18n_swedish}}</div>
          </li>
          <li>
            <a href="https://plus.google.com/u/0/115959812130668207635/posts">PBB</a>
            <div class="language">{{i18n_chinese_simplified}}</div>
          </li>
          <li>
            <a href="http://twitter.com/kurtextrem">Jacob G</a>
            <div class="language">{{i18n_german}}</div>
          </li>
          <li>
            <a href="http://www.jedlikowski.com">Przemek Jedlikowski</a>
            <div class="language">{{i18n_polish}}</div>
          </li>
          <li>
            Szilvási Dávid
            <div class="language">{{i18n_hungarian}}</div>
          </li>
        </ul>
        <ul class="translators">
          <li>
            <a href="https://twitter.com/yl_ksa">Wael M. Hazzazi</a>
            <div class="language">{{i18n_arabic}}</div>
          </li>
          <li>
            <a href="http://twitter.com/snanyucel">Sinan Yucel</a>
            <div class="language">{{i18n_turkish}}</div>
          </li>
          <li>
            <a href="http://www.draugiem.lv/jurisplakans">Juris Plakans</a>
            <div class="language">{{i18n_latvian}}</div>
          </li>
          <li>
            <a href="http://twitter.com/HowManyFiles">ハウメニ</a>
            <div class="language">{{i18n_japanese}}</div>
          </li>
          <li>
            <a href="http://facebook.com/khaister">Khai Nguyen</a>
            <div class="language">{{i18n_vietnamese}}</div>
          </li>
          <li>
            <a href="mailto:alexandruandrei90@gmail.com">Alexandru Andrei</a>
            <div class="language">{{i18n_romanian}}</div>
          </li>
          <li>
            Juanjo Teruel
            <div class="language">{{i18n_catalonian}}</div>
          </li>
        </ul>
        <h4>{{i18n_translation_help_heading}}</h4>
        <p style="width:auto">{{{i18n_translation_instructions}}}</p>
      </div>
      <div class="action-area">
        <div class="action-area-right">
          <div class="button-strip">
            <button class="button close">{{i18n_close_button}}</button>
          </div>
        </div>
      </div>
    </script>

    <script id="week" type="text/html">
      <div class="heading">
        <h2 class="title">{{{title}}}</h2>
        <input type="search" class="search" placeholder="{{i18n_search_input_placeholder_text}}" tabindex="1" />
        <div class="controls">
          <span class="number_of_visits_all_week"></span> visits
          <button class="delete_all">{{i18n_delete_all_visits_for_filter_button}}</button>
        </div>
      </div>
      <div class="content">
        <ol class="days">
          {{#days}}
            <li class="day" data-id="{{id}}">
              <h3 class="title">{{title}}</h3>
              <a href="{{url}}" class="count"><span class="number_of_visits"></span> visits</a>
              <div class="bar_container"><div class="bar"></div></div>
            </li>
          {{/days}}
        </ol>
      </div>
    </script>

    <script id="day" type="text/html">
      <div class="content-area">
        <div class="heading">
          <h2 class="title">{{{title}}}<span class="sub_title">{{formalDate}}</span></h2>
          <div class="controls">
            <input type="search" class="search" placeholder="{{i18n_search_input_placeholder_text}}" tabindex="1" />
            <button class="delete_all">{{i18n_delete_all_visits_for_filter_button}}</button>
          </div>
        </div>
        <div class="content"></div>
      </div>
    </script>
    <script id="noVisits" type="text/html">
      <p class="no_visits">{{i18n_no_visits_found}}</p>
    </script>

    <script id="groupedVisits" type="text/html">
      <a href="{{domain}}">
        <div class="link">
          <dl class="description" style="background-image: url(chrome://favicon/{{url}})">
            <dt class="title">{{domain}}</dt>
            <dd class="location"><button class="expand button small_button">{{i18n_expand_button}}</button></dd>
          </dl>
          <div class="delete_layer">
            <button class="delete_group">{{i18n_prompt_delete_button}}</button>
          </div>
        </div>
      </a>
      <div class="expanded"></div>
    </script>

    <script id="search_results" type="text/html">
      {{#hasVisits}}
        <ol class="visits">
          {{#visits}}
            <li class="visit visit_view">
              <a href="{{url}}" data-id="{{id}}">
                <div class="link">
                  <dl class="description" style="background-image: url(chrome://favicon/{{url}})">
                    <dt class="title">{{{title}}}</dt>
                    <dd class="location">{{{location}}}</dd>
                    <dd class="time">{{{time}}}</dd>
                  </dl>
                  <div class="delete_layer">
                    <button class="delete_visit">{{i18n_prompt_delete_button}}</button>
                  </div>
                </div>
              </a>
            </li>
          {{/visits}}
        </ol>
      {{/hasVisits}}
      {{#noVisits}}
        <p class="no_visits">{{i18n_no_visits_found}}</p>
      {{/noVisits}}
    </script>
    <script id="visit" type="text/html">
      <a href="{{url}}" data-cid="{{cid}}">
        <div class="link">
          <dl class="description" style="background-image: url(chrome://favicon/{{url}})">
            <dt class="title">{{{title}}}</dt>
            <dd class="location">{{{location}}}</dd>
            <dd class="time">{{{time}}}</dd>
          </dl>
          <div class="delete_layer">
            <button class="delete_visit">{{i18n_prompt_delete_button}}</button>
          </div>
        </div>
      </a>
    </script>

    <script id="prompt" type="text/html">
      <div class="page">
        <div class="spinner"></div>
        <h1 class="title">{{i18n_prompt_title}}</h1>
        <div class="content-area">{{{content}}}</div>
        <div class="action-area">
          <div class="action-area-right">
            <div class="button-strip">
              <button class="no">{{i18n_prompt_cancel_button}}</button>
              <button class="yes">{{i18n_prompt_delete_button}}</button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="search" type="text/html">
      <div class="heading">
        <h2 class="title">{{title}}</h2>
        <span class="sub_title">{{i18n_search_time_frame}}</span>
        <input type="search" class="search" placeholder="{{i18n_search_input_placeholder_text}}" tabindex="1" />
        <div class="controls">
          <span class="number_of_results">{{i18n_number_of_search_results}}</span>
          <button class="delete_all">{{i18n_delete_all_visits_for_search_button}}</button>
        </div>
      </div>
      <div class="fade"></div>
      <div class="content">
        <div class="spinner"></div>
      </div>
    </script>

    <script id="settings" type="text/html">
      <div class="heading">
        <h2 class="title">{{i18n_settings_title}}</h2>
      </div>
      <div class="content">
        <div class="settings">
          <section class="setting">
            <h3 class="title">{{i18n_clearing_history_section_title}}</h3>
            <div class="controls">
              <a href="#" class="clear_history button">{{i18n_clear_history_button}}</a>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_visit_grouping_section_title}}</h3>
            <div class="controls">
              <label>
                <span class="select">{{i18n_group_visits_by_label}}</span>
                <select class="time_grouping">
                  {{#timeGrouping}}
                    <option value="{{value}}" {{#selected}}selected="selected"{{/selected}}>{{text}}</options>
                  {{/timeGrouping}}
                </select>
              </label>
              <label>
                <span class="select">{{i18n_time_format_label}}</span>
                <select class="time_format">
                  {{#timeFormats}}
                    <option value="{{value}}" {{#selected}}selected="selected"{{/selected}}>{{text}}</option>
                  {{/timeFormats}}
                </select>
              </label>
              <label>
                <input type="checkbox" class="domain_grouping" {{#domainGrouping}}checked="checked"{{/domainGrouping}}/>
                <span>{{i18n_group_visits_by_domain_label}}</span>
              </label>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_right_click_options_section_title}}</h3>
            <div class="controls">
              <label>
                <input type="checkbox" class="search_by_selection" {{#searchBySelection}}checked="checked"{{/searchBySelection}}/>
                <span>{{i18n_search_by_text_selection_label}}</span>
              </label>
              <label>
                <input type="checkbox" class="search_by_domain" {{#searchByDomain}}checked="checked"{{/searchByDomain}}/>
                <span>{{i18n_search_by_domain_label}}</span>
              </label>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_whats_new_section_title}}</h3>
            <div class="controls">
              <a href="#settings/announcement" class="modal_link release_announcement">{{i18n_view_release_announcement_link}}</a>
              <a href="#settings/credits" class="modal_link credits">{{{i18n_credits_link}}}</a>
              <div class="note">
                {{i18n_current_version_label}}: <span class="current_version">{{version}}</span>
              </div>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_feedback_section_title}}</h3>
            <div class="controls">
              {{{i18n_suggestions_bugs_comments}}}
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_spread_the_word_section_title}}</h3>
            <div class="controls">
              <div class="option">
                <a href="https://chrome.google.com/webstore/detail/obciceimmggglbmelaidpjlmodcebijb/reviews">{{i18n_leave_a_review}}</a>
              </div>
              <div class="option">
                <!-- Place this tag where you want the +1 button to render -->
                <div class="g-plusone" data-annotation="inline" data-href="https://chrome.google.com/webstore/detail/obciceimmggglbmelaidpjlmodcebijb"></div>
              </div>
              <div class="option">
                <a href="https://twitter.com/better_history" class="twitter-follow-button" data-show-count="false" data-width="150px" data-lang="{{i18n_twitter_language}}">Follow @better_history</a>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://chrome.google.com/webstore/detail/obciceimmggglbmelaidpjlmodcebijb" data-text="{{i18n_twitter_template}}" data-count="horizontal" data-via="Better_History" data-lang="{{i18n_twitter_language}}">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="http://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
              </div>
            </div>
          </section>
        </div>
      </div>
    </script>

    <script id="timeVisit" type="text/html">
      <h3 class="title" data-time="{{id}}">
        {{time}}
        <span class="summary">{{{amount}}}</span>
        <div class="delete_layer">
          <button class="delete_interval" title="{{i18n_delete_time_interval_button_tooltip}}">{{i18n_delete_time_interval_button}}</button>
        </div>
      </h3>
      <div class="visits"></div>
    </script>

    <script id="modal" type="text/html">
      <div class="overlay" id="overlay">
        <div class="page">
          <div class="close-button"></div>
        </div>
      </div>
    </script>

    <script id="version" type="text/html">
      <h1 class="title">{{{i18n_version_title}}}</h1>
      <div class="content-area">
        <p>{{{i18n_version_description}}}</p>
        <h4>{{i18n_version_whats_new}}</h4>
        <ul>{{{i18n_version_items}}}</ul>
        <!--<h4>{{i18n_version_important_note}}</h4>-->
        <!--<p style="width:400px;">-->
          <!--{{{i18n_version_note}}}-->
        <!--</p>-->
      </div>
      <div class="action-area">
        <div class="action-area-link-container">
          <a href="https://chrome.google.com/webstore/detail/obciceimmggglbmelaidpjlmodcebijb/reviews" class="review">{{i18n_leave_a_review}}</a>
        </div>
        <div class="action-area-right">
          <div class="button-strip">
            <button class="button close">{{i18n_close_button}}</button>
          </div>
        </div>
      </div>
    </script>

    <script type="text/javascript" src="javascripts/frameworks/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery.stickysectionheaders.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/mustache.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/spin.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/backbone-min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/moment.js"></script>

    <script type="text/javascript" src="javascripts/namespace.js"></script>

    <script type="text/javascript" src="javascripts/lib/date_ranger.js"></script>
    <script type="text/javascript" src="javascripts/lib/group_by.js"></script>
    <script type="text/javascript" src="javascripts/lib/weeks_seed.js"></script>
    <script type="text/javascript" src="javascripts/lib/chrome_api.js"></script>
    <script type="text/javascript" src="javascripts/lib/helpers.js"></script>
    <script type="text/javascript" src="javascripts/lib/i18n.js"></script>
    <script type="text/javascript" src="javascripts/lib/backbone_hacks.js"></script>
    <script type="text/javascript" src="javascripts/lib/url.js"></script>

    <script type="text/javascript" src="javascripts/router.js"></script>

    <script type="text/javascript" src="javascripts/views/modal_view.js"></script>
    <script type="text/javascript" src="javascripts/views/app_view.js"></script>
    <script type="text/javascript" src="javascripts/views/sidebar_view.js"></script>
    <script type="text/javascript" src="javascripts/views/grouped_visits_view.js"></script>
    <script type="text/javascript" src="javascripts/views/week_view.js"></script>
    <script type="text/javascript" src="javascripts/views/day_view.js"></script>
    <script type="text/javascript" src="javascripts/views/visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/search/search_view.js"></script>
    <script type="text/javascript" src="javascripts/views/search/search_results_view.js"></script>
    <script type="text/javascript" src="javascripts/views/time_visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/version_view.js"></script>
    <script type="text/javascript" src="javascripts/views/settings_view.js"></script>
    <script type="text/javascript" src="javascripts/views/prompt_view.js"></script>
    <script type="text/javascript" src="javascripts/views/credits_view.js"></script>

    <script type="text/javascript" src="javascripts/models/visit.js"></script>
    <script type="text/javascript" src="javascripts/models/time_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/week.js"></script>
    <script type="text/javascript" src="javascripts/models/day.js"></script>
    <script type="text/javascript" src="javascripts/models/version.js"></script>
    <script type="text/javascript" src="javascripts/models/settings.js"></script>
    <script type="text/javascript" src="javascripts/models/prompt.js"></script>
    <script type="text/javascript" src="javascripts/models/state.js"></script>
    <script type="text/javascript" src="javascripts/models/search.js"></script>

    <script type="text/javascript" src="javascripts/collections/weeks.js"></script>
    <script type="text/javascript" src="javascripts/collections/days.js"></script>
    <script type="text/javascript" src="javascripts/collections/grouped_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/time_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/visits.js"></script>

    <script type="text/javascript" src="javascripts/initialize.js"></script>
  </body>
</html>
