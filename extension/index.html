<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="styles/button.css"/>
    <link rel="stylesheet" type="text/css" href="styles/select.css"/>
    <link rel="stylesheet" type="text/css" href="styles/icon.css"/>
    <link rel="stylesheet" type="text/css" href="styles/app.css"/>
    <link rel="stylesheet" type="text/css" href="styles/filter.css"/>
    <link rel="stylesheet" type="text/css" href="styles/grouped_visits.css"/>
    <link rel="stylesheet" type="text/css" href="styles/page_visit.css"/>
    <link rel="stylesheet" type="text/css" href="styles/search.css"/>
    <link rel="stylesheet" type="text/css" href="styles/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/time_visit.css"/>
    <link rel="stylesheet" type="text/css" href="styles/modal.css"/>
    <link rel="stylesheet" type="text/css" href="styles/settings.css"/>
    <title>Better History</title>
  </head>
  <body>
    <div class="app"> </div>
    <!-- Templates Start -->


    <script id="app" type="text/html">
      <div class="mainview"></div>
      <div class="navbar">
        <h1>History</h1>
      </div>
    </script>

    <script id="filter" type="text/html">
      <div class="heading">
        <h2>{{{title}}}</h2>
        <span class="date">{{date}}</span>
        <ul class="controls">
          <li class="control">
            <a href="#" class="button collapse_groupings">Collapse</a>
          </li>
          <li class="control">
            <a href="#" class="button expand_groupings">Expand</a>
          </li>
          <li class="control">
            <a href="#" class="button delete_all">
              <span class="delete_icon"> <span class="delete"> </span> </span>
              Delete...
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="spinner"></div>
      </div>
    </script>
    <script id="noVisits" type="text/html">
      <p class="no_visits">Sorry friend, no visits found.</p>
    </script>

    <script id="filterItem" type="text/html">
      <a href="#filter/{{hash}}" data-cid="{{cid}}" class="{{quantity}}">{{{title}}}</a>
    </script>

    <script id="groupedVisits" type="text/html">
      <a href="{{domain}}">
        <div class="link">
          <dl class="description" style="background-image: url(chrome://favicon/{{url}})">
            <dt class="title">{{domain}}</dt>
            <dd class="location"><span class="expand button small_button">Expand</span></dd>
          </dl>
          <span class="delete_icon delete_group" title="Delete visit group"><span class="delete"></span></span>
        </div>
      </a>
    </script>
    <script id="expandedVisits" type="text/html">
      <div class="expanded"></div>
    </script>

    <script id="pageVisit" type="text/html">
      <a href="{{url}}" data-cid="{{cid}}">
        <div class="link">
          <dl class="description" style="background-image: url(chrome://favicon/{{url}})">
            <dt class="title">{{{title}}}</dt>
            <dd class="location">{{{location}}}</dd>
            <dd class="time">{{{time}}}</dd>
          </dl>
          <span class="delete_icon delete_visit" title="Delete visit"><span class="delete"></span></span>
        </div>
      </a>
    </script>

    <script id="prompt" type="text/html">
      <div class="overlay">
        <div class="modal">
          <h1 class="title">{{{title}}}</h1>
          <div class="content">{{{content}}}</div>
          <div class="action">
            <a href="#" class="button no">Cancel</a>
            <a href="#" class="button yes">Delete</a>
          </div>
        </div>
      </div>
    </script>

    <script id="search" type="text/html">
      <div class="heading stuck">
        <h2>{{title}}</h2>
        <span class="date">Last few months</span>
      </div>
      <div class="fade"></div>
      <div class="content">
        <div class="spinner"></div>
      </div>
    </script>

    <script id="settings" type="text/html">
      <div class="heading">
        <h2>Settings</h2>
      </div>
      <div class="content">
        <div class="settings">
          <section class="setting">
            <h3 class="title">Clearing history</h3>
            <div class="controls">
              <a href="#" class="clear_history button">Clear history...</a>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">Visit grouping</h3>
            <div class="controls">
              <label>
                <span class="select">Group visits by</span>
                <select class="time_grouping">
                  <option value="60">60 minutes</options>
                  <option value="30">30 minutes</options>
                  <option value="15">15 minutes</options>
                </select>
              </label>
              <label>
                <span class="select">Time format</span>
                <select class="time_format">
                  <option value="24">24 hours</options>
                  <option value="12">12 hours</options>
                </select>
              </label>
              <label>
                <input type="checkbox" class="domain_grouping"/>
                <span>Group visits by domain</span>
              </label>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">Right click options</h3>
            <div class="controls">
              <label>
                <input type="checkbox" class="search_by_selection"/>
                <span>Search by text selection</span>
              </label>
              <label>
                <input type="checkbox" class="search_by_domain"/>
                <span>Search by domain</span>
              </label>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">What's new</h3>
            <div class="controls">
              <a href="#" class="release_announcement">View release announcement</a>
              <div class="note">Current version: <span class="current_version"></span></div>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">Feedback</h3>
            <div class="controls">
              <a href="https://docs.google.com/spreadsheet/viewform?formkey=dE15QjJjZDhPejd6Q0JYX1dxWFVpYkE6MQ">Voice your thoughts on <strong>Better History</strong></a>
              <div class="note">I will respond to your message, promise.</div>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">Spread the word</h3>
            <div class="controls">
              <div class="option">
                <a href="https://chrome.google.com/webstore/detail/obciceimmggglbmelaidpjlmodcebijb/reviews">Leave a review</a>
              </div>
              <div class="option">
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://chrome.google.com/webstore/detail/obciceimmggglbmelaidpjlmodcebijb" data-text="Better History for Chrome, see what you're missing!" data-count="horizontal" data-via="roykolak">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
              </div>
            </div>
          </section>
        </div>
      </div>
    </script>

    <script id="sidebar" type="text/html">
      <input class="search" type="search" placeholder="Search title, url, or date" tabindex="1">
      <ul class="filters"></ul>
      <div class="settings_wrapper selectable">
        <a href="#settings" class="settings_link">
          <span class="settings_icon">
            <span class="settings">Settings</span>
          </span>
        </a>
      </div>
    </script>

    <script id="timeVisit" type="text/html">
      <div class="state {{state}}">
        <h3 class="time_interval" data-time="{{id}}">
          <span class="arrow arrow_down"></span>
          <span class="arrow arrow_right"></span>
          <span class="time">{{time}}</span>
          <span class="summary"><span class="amount">{{amount}}</span> visits</span>
        </h3>
        <div class="visits"></div>
      </div>
    </script>

    <script id="version" type="text/html">
      <div class="overlay {{visibility}}">
        <div class="modal">
          <h1 class="title">Charging on to Better History 1.2.0!</h1>
          <div class="content">
            <p>Much of this release's features came directly from suggestions received from the feedback form in the Settings section. Thanks for all the awesome ideas everyone!</p>
            <h4>What's new?</h4>
            <ul>
              <li>Customize time format to be 12 or 24 hour based in Settings</li>
              <li>Opens to the page and section you were viewing when closed</li>
              <li>Added context menus (right click menu options)</li>
              <li>Added context menu for searching by domain</li>
              <li>Added context menu for text selection searching</li>
              <li>Delete all visits for a day</li>
              <li>Dropped 'Better' from title</li>
              <li>Using Chrome's default history favicon</li>
              <li>Moved 'What's New' to Settings section</li>
              <li>Added 'Spread the word' section to Settings</li>
              <li>Fixed time grouping header when resizing window</li>
            </ul>
            <h4>Better History needs you!</h4>
            <p style="width:auto">Next up is translating Better History into as many languages as possible. Do you speak a language other than English and want to help out? Great! Just send an email to <a href="mailto:roy.kolak@gmail.com">roy.kolak@gmail.com</a> and you'll be hearing from me.</p>
          </div>
          <div class="action">
            <a href="#" class="button close">Ok!</a>
          </div>
        </div>
      </div>
    </script>


    <!-- Templates End -->
    <script type="text/javascript" src="javascripts/frameworks/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery.stickysectionheaders.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/ICanHaz.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/spin.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/backbone.js"></script>

    <script type="text/javascript" src="javascripts/router.js"></script>

    <script type="text/javascript" src="javascripts/views/app_view.js"></script>
    <script type="text/javascript" src="javascripts/views/sidebar_view.js"></script>
    <script type="text/javascript" src="javascripts/views/grouped_visits_view.js"></script>
    <script type="text/javascript" src="javascripts/views/filter_view.js"></script>
    <script type="text/javascript" src="javascripts/views/page_visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/search_view.js"></script>
    <script type="text/javascript" src="javascripts/views/time_visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/version_view.js"></script>
    <script type="text/javascript" src="javascripts/views/settings_view.js"></script>
    <script type="text/javascript" src="javascripts/views/filter_item_view.js"></script>
    <script type="text/javascript" src="javascripts/views/prompt_view.js"></script>

    <script type="text/javascript" src="javascripts/models/page_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/time_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/filter.js"></script>
    <script type="text/javascript" src="javascripts/models/version.js"></script>
    <script type="text/javascript" src="javascripts/models/settings.js"></script>
    <script type="text/javascript" src="javascripts/models/prompt.js"></script>

    <script type="text/javascript" src="javascripts/collections/filters.js"></script>
    <script type="text/javascript" src="javascripts/collections/grouped_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/time_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/page_visits.js"></script>

    <script type="text/javascript" src="javascripts/lib/date_ranger.js"></script>
    <script type="text/javascript" src="javascripts/lib/group_by.js"></script>
    <script type="text/javascript" src="javascripts/lib/filters_seed.js"></script>
    <script type="text/javascript" src="javascripts/lib/chrome_api.js"></script>
    <script type="text/javascript" src="javascripts/lib/helpers.js"></script>

    <script type="text/javascript" src="javascripts/initialize.js"></script>
  </body>
</html>
