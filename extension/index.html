<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="styles/button.css"/>
    <link rel="stylesheet" type="text/css" href="styles/select.css"/>
    <link rel="stylesheet" type="text/css" href="styles/icon.css"/>
    <link rel="stylesheet" type="text/css" href="styles/app.css"/>
    <link rel="stylesheet" type="text/css" href="styles/filter.css"/>
    <link rel="stylesheet" type="text/css" href="styles/grouped_visits.css"/>
    <link rel="stylesheet" type="text/css" href="styles/page_visit.css"/>
    <link rel="stylesheet" type="text/css" href="styles/search.css"/>
    <link rel="stylesheet" type="text/css" href="styles/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/time_visit.css"/>
    <link rel="stylesheet" type="text/css" href="styles/modal.css"/>
    <link rel="stylesheet" type="text/css" href="styles/settings.css"/>
    <link rel="stylesheet" type="text/css" href="styles/credits.css"/>
    <title>Better History</title>
  </head>
  <body>
    <div class="app"> </div>
    <div class="overlay"></div>
    <!-- Templates Start -->


    <script id="app" type="text/html">
      <div class="mainview"></div>
      <div class="navbar">
        <h1>{{i18n_history_title}}</h1>
      </div>
    </script>

    <script id="credits" type="text/html">
      <div class="overlay {{visibility}}">
        <div class="modal">
          <h1 class="title">Better History {{i18n_credits_title}}</h1>
          <div class="content">
            <div>{{i18n_developed_by}} Roy Kolak</div>
            <h3>{{i18n_translators_heading}}</h3>
            <ul class="translators">
              <li>
                <a href="">Laura Martinez</a>
                <div class="language">{{i18n_spanish}}</div>
              </li>
              <li>
                <a href="">Damir Fakhriev</a>
                <div class="language">{{i18n_russian}}</div>
              </li>
              <li>
                <a href="">Filipe Catalão</a>
                <div class="language">{{i18n_portuguese}}</div>
              </li>
              <li>
                <a href="">Gianluca Sangiovanni</a>
                <div class="language">{{i18n_italian}}</div>
              </li>
              <li>
                <a href="">Hamza Tebai</a>
                <div class="language">{{i18n_french}}</div>
              </li>
              <li>
                <a href="">Henrik Cederblad</a>
                <div class="language">{{i18n_swedish}}</div>
              </li>
              <li>
                <a href="https://plus.google.com/u/0/115959812130668207635/posts">PBB</a>
                <div class="language">{{i18n_chinese_simplified}}</div>
              </li>
              <li>
                <a href="">Need name</a>
                <div class="language">{{i18n_german}}</div>
              </li>
              <li>
                <a href="">Przemek Jedlikowski</a>
                <div class="language">{{i18n_polish}}</div>
              </li>
              <li>
                <a href="">Szilvási Dávid</a>
                <div class="language">{{i18n_hungarian}}</div>
              </li>
            </ul>
            <ul class="translators">
              <li>
                <a href="https://twitter.com/yl_ksa">Wael M. Hazzazi</a>
                <div class="language">{{i18n_arabic}}</div>
              </li>
              <li>
                <a href="">Dávid Schun</a>
                <div class="language">{{i18n_slovak}}</div>
              </li>
              <li>
                <a href="">Sinan Yucel</a>
                <div class="language">{{i18n_turkish}}</div>
              </li>
              <li>
                <a href="">Juris Plakans</a>
                <div class="language">{{i18n_latvian}}</div>
              </li>
              <li>
                <a href="">Juris Plakans</a>
                <div class="language">{{i18n_dutch}}</div>
              </li>
              <li>
                <a href="">Emilio</a>
                <div class="language">{{i18n_czech}}</div>
              </li>
              <li>
                <a href="">ハウメニ</a>
                <div class="language">{{i18n_japanese}}</div>
              </li>
              <li>
                <a href="">Khai Nguyen</a>
                <div class="language">{{i18n_vietnamese}}</div>
              </li>
              <li>
                <a href="">Alexandru Andrei</a>
                <div class="language">{{i18n_romanian}}</div>
              </li>
              <li>
                <a href="">rayala santosh</a>
                <div class="language">{{i18n_hindi}}</div>
              </li>
              <li>
                <a href="">Juanjo Teruel Fernández</a>
                <div class="language">{{i18n_catalonian}}</div>
              </li>
            </ul>
            <h4>{{i18n_translation_help_heading}}</h4>
            <p style="width:auto">{{{i18n_translation_instructions}}}</p>
          </div>
          <div class="action">
            <a href="#" class="button close">{{i18n_close_button}}</a>
          </div>
        </div>
      </div>
    </script>

    <script id="filter" type="text/html">
      <div class="heading">
        <h2>{{{title}}}</h2>
        <span class="date">{{formal_date}}</span>
        <ul class="controls">
          <li class="control">
            <a href="#" class="button collapse_groupings">{{i18n_collapse_button}}</a>
          </li>
          <li class="control">
            <a href="#" class="button expand_groupings">{{i18n_expand_button}}</a>
          </li>
          <li class="control">
            <a href="#" class="button delete_all">
              <span class="delete_icon"> <span class="delete"> </span> </span>
              {{i18n_delete_all_visits_for_filter_button}}
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="spinner"></div>
      </div>
    </script>
    <script id="noVisits" type="text/html">
      <p class="no_visits">{{i18n_no_visits_found}}</p>
    </script>

    <script id="filterItem" type="text/html">
      <a href="#filter/{{hash}}" data-cid="{{cid}}" class="{{quantity}}">{{{title}}}</a>
    </script>

    <script id="groupedVisits" type="text/html">
      <a href="{{domain}}">
        <div class="link">
          <dl class="description" style="background-image: url(chrome://favicon/{{url}})">
            <dt class="title">{{domain}}</dt>
            <dd class="location"><span class="expand button small_button">{{i18n_expand_button}}</span></dd>
          </dl>
          <span class="delete_icon delete_group" title="Delete visit group"><span class="delete"></span></span>
        </div>
      </a>
    </script>
    <script id="expandedVisits" type="text/html">
      <div class="expanded"></div>
    </script>

    <script id="pageVisit" type="text/html">
      <a href="{{url}}" data-cid="{{cid}}">
        <div class="link">
          <dl class="description" style="background-image: url(chrome://favicon/{{url}})">
            <dt class="title">{{{title}}}</dt>
            <dd class="location">{{{location}}}</dd>
            <dd class="time">{{{time}}}</dd>
          </dl>
          <span class="delete_icon delete_visit" title="Delete visit"><span class="delete"></span></span>
        </div>
      </a>
    </script>

    <script id="prompt" type="text/html">
      <div class="overlay">
        <div class="modal">
          <h1 class="title">{{i18n_prompt_title}}</h1>
          <div class="content">{{{content}}}</div>
          <div class="action">
            <a href="#" class="button no">{{i18n_prompt_cancel_button}}</a>
            <a href="#" class="button yes">{{i18n_prompt_delete_button}}</a>
          </div>
        </div>
      </div>
    </script>

    <script id="search" type="text/html">
      <div class="heading stuck">
        <h2>{{title}}</h2>
        <span class="date">{{i18n_search_time_frame}}</span>
      </div>
      <div class="fade"></div>
      <div class="content">
        <div class="spinner"></div>
      </div>
    </script>

    <script id="settings" type="text/html">
      <div class="heading">
        <h2>{{i18n_settings_title}}</h2>
      </div>
      <div class="content">
        <div class="settings">
          <section class="setting">
            <h3 class="title">{{i18n_clearing_history_section_title}}</h3>
            <div class="controls">
              <a href="#" class="clear_history button">{{i18n_clear_history_button}}</a>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_visit_grouping_section_title}}</h3>
            <div class="controls">
              <label>
                <span class="select">{{i18n_group_visits_by_label}}</span>
                <select class="time_grouping">
                  <option value="60">{{i18n_60_minutes_option}}</options>
                  <option value="30">{{i18n_30_minutes_option}}</options>
                  <option value="15">{{i18n_15_minutes_option}}</options>
                </select>
              </label>
              <label>
                <span class="select">{{i18n_time_format_label}}</span>
                <select class="time_format">
                  <option value="24">{{i18n_24_hours_option}}</options>
                  <option value="12">{{i18n_12_hours_option}}</options>
                </select>
              </label>
              <label>
                <input type="checkbox" class="domain_grouping"/>
                <span>{{i18n_group_visits_by_domain_label}}</span>
              </label>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_right_click_options_section_title}}</h3>
            <div class="controls">
              <label>
                <input type="checkbox" class="search_by_selection"/>
                <span>{{i18n_search_by_text_selection_label}}</span>
              </label>
              <label>
                <input type="checkbox" class="search_by_domain"/>
                <span>{{i18n_search_by_domain_label}}</span>
              </label>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_whats_new_section_title}}</h3>
            <div class="controls">
              <a href="#settings/announcement" class="release_announcement">{{i18n_view_release_announcement_link}}</a>
              <div class="note">
                {{i18n_current_version_label}}: <span class="current_version"></span>
              </div>
              <a href="#settings/credits" class="credits"><strong>Better History</strong> {{i18n_credits}}</a>
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_feedback_section_title}}</h3>
            <div class="controls">
              {{{i18n_suggestions_bugs_comments}}}
            </div>
          </section>
          <section class="setting">
            <h3 class="title">{{i18n_spread_the_word_section_title}}</h3>
            <div class="controls">
              <div class="option">
                <a href="https://chrome.google.com/webstore/detail/obciceimmggglbmelaidpjlmodcebijb/reviews">{{i18n_leave_a_review}}</a>
              </div>
              <div class="option">
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://chrome.google.com/webstore/detail/obciceimmggglbmelaidpjlmodcebijb" data-text="Better History for Chrome, see what you're missing!" data-count="horizontal" data-via="roykolak">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
              </div>
            </div>
          </section>
        </div>
      </div>
    </script>

    <script id="sidebar" type="text/html">
      <input class="search" type="search" placeholder="{{i18n_search_input_placeholder_text}}" tabindex="1">
      <ul class="filters"></ul>
      <div class="settings_wrapper selectable">
        <a href="#settings" class="settings_link">
          <span class="settings_icon">
            <span class="settings">{{i18n_settings_link}}</span>
          </span>
        </a>
      </div>
    </script>

    <script id="timeVisit" type="text/html">
      <div class="state {{state}}">
        <h3 class="time_interval" data-time="{{id}}">
          <span class="arrow arrow_down"></span>
          <span class="arrow arrow_right"></span>
          <span class="time">{{time}}</span>
          <span class="summary"><span class="amount">{{amount}}</span> {{i18n_visits_label}}</span>
        </h3>
        <div class="visits"></div>
      </div>
    </script>

    <script id="version" type="text/html">
      <div class="overlay {{visibility}}">
        <div class="modal">
          <h1 class="title">{{i18n_version_title}}</h1>
          <div class="content">
            <p>{{{i18n_version_description}}}</p>
            <h4>{{i18n_version_whats_new}}</h4>
            <ul>{{{i18n_version_items}}}</ul>
            <h4>{{i18n_version_important_note}}</h4>
            <p style="width:400px;">
              {{{i18n_version_note}}}
            </p>
          </div>
          <div class="action">
            <a href="#" class="button close">{{i18n_close_button}}</a>
          </div>
        </div>
      </div>
    </script>


    <!-- Templates End -->
    <script type="text/javascript" src="javascripts/frameworks/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery.stickysectionheaders.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/ICanHaz.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/spin.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/backbone.js"></script>

    <script type="text/javascript" src="javascripts/router.js"></script>

    <script type="text/javascript" src="javascripts/views/app_view.js"></script>
    <script type="text/javascript" src="javascripts/views/sidebar_view.js"></script>
    <script type="text/javascript" src="javascripts/views/grouped_visits_view.js"></script>
    <script type="text/javascript" src="javascripts/views/filter_view.js"></script>
    <script type="text/javascript" src="javascripts/views/page_visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/search_view.js"></script>
    <script type="text/javascript" src="javascripts/views/time_visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/version_view.js"></script>
    <script type="text/javascript" src="javascripts/views/settings_view.js"></script>
    <script type="text/javascript" src="javascripts/views/filter_item_view.js"></script>
    <script type="text/javascript" src="javascripts/views/prompt_view.js"></script>
    <script type="text/javascript" src="javascripts/views/credits_view.js"></script>

    <script type="text/javascript" src="javascripts/models/page_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/time_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/filter.js"></script>
    <script type="text/javascript" src="javascripts/models/version.js"></script>
    <script type="text/javascript" src="javascripts/models/settings.js"></script>
    <script type="text/javascript" src="javascripts/models/prompt.js"></script>

    <script type="text/javascript" src="javascripts/collections/filters.js"></script>
    <script type="text/javascript" src="javascripts/collections/grouped_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/time_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/page_visits.js"></script>

    <script type="text/javascript" src="javascripts/lib/date_ranger.js"></script>
    <script type="text/javascript" src="javascripts/lib/group_by.js"></script>
    <script type="text/javascript" src="javascripts/lib/filters_seed.js"></script>
    <script type="text/javascript" src="javascripts/lib/chrome_api.js"></script>
    <script type="text/javascript" src="javascripts/lib/helpers.js"></script>
    <script type="text/javascript" src="javascripts/lib/i18n.js"></script>

    <script type="text/javascript" src="javascripts/initialize.js"></script>
  </body>
</html>
