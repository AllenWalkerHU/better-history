<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="styles/button.css"/>
    <title>Better History</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h1><em>Better</em> History</h1>
        <img src="images/logo_grayscale.png" class="logo"/>
      </div>
      <div class="mainview"> </div>
    </div>
    <!-- Templates Start -->


    <!-- Date Visit Template -->
    <script id="dateVisitTemplate" type="text/x-jquery-tmpl">
      <h3 class="date_interval">${date}</h3>
    </script>

    <!-- Delete Template -->
    <script id="deleteTemplate" type="text/x-jquery-tmpl">
      <p class="instructions">Drop visits to delete</p>
      <p class="action">Drop to delete</p>
    </script>

    <!-- Filter Template -->
    <script id="filterTemplate" type="text/x-jquery-tmpl">
      <div class="view">
        <div class="heading">
          <h2>${title}</h2>
          <p>${description}</p>
        </div>
        <div class="fade"></div>
        <div class="content">
          <div class="spinner"></div>
        </div>
      </div>
    </script>
    <script id="noVisitsTemplate" type="text/x-jquery-tmpl">
      <p class="no_visits">Sorry, no visits found.</p>
    </script>

    <!-- Grouped Visits Template -->
    <script id="groupedVisitsTemplate" type="text/x-jquery-tmpl">
      <a href="${domain}" class="grouped_visit page_visit">
        <div class="handle">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
        <div class="link">
          <dl class="description" style="background-image: url(chrome://favicon/${url})">
            <dt class="title">${domain}</dt>
            <dd class="url">${amount} Visits <span class="expand button small_button">Expand</span></dd>
          </dl>
        </div>
      </a>
    </script>
    <script id="expandedVisitsTemplate" type="text/x-jquery-tmpl">
      <div class="expanded"></div>
    </script>

    <!-- Page Visit Template -->
    <script id="pageVisitTemplate" type="text/x-jquery-tmpl">
      <a href="${url}" class="page_visit" data-cid="${cid}">
        <div class="handle">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
        <div class="link">
          <dl class="description" style="background-image: url(chrome://favicon/${url})">
            <dt class="title">${title}</dt>
            <dd class="url">${url}</dd>
          </dl>
        </div>
      </a>
    </script>

    <!-- Sidebar Template --!>
    <script id="sidebarTemplate" type="text/x-jquery-tmpl">
      <input class="search" type="search" placeholder="Search history">
      <ul class="filters"></ul>
      <a href="#" class="clear_history button">Clear all history...</a>
    </script>
    <script id="filterItemTemplate" type="text/x-jquery-tmpl">
      <li class="filter">
        <a href="#filter/${hash}" data-cid="${cid}">${name}</a>
      </li>
    </script>

    <!-- Time Visit Template -->
    <script id="timeVisitTemplate" type="text/x-jquery-tmpl">
      <h3 class="time_interval">${time}</h3>
    </script>


    <!-- Templates End -->
    <script type="text/javascript" src="javascripts/frameworks/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery-ui-1.8.15.custom.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery.stickysectionheaders.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/spin.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/backbone.js"></script>

    <script type="text/javascript" src="javascripts/helpers.js"></script>
    <script type="text/javascript" src="javascripts/router.js"></script>

    <script type="text/javascript" src="javascripts/lib/date_ranger.js"></script>
    <script type="text/javascript" src="javascripts/lib/group_by.js"></script>

    <script type="text/javascript" src="javascripts/views/app_view.js"></script>
    <script type="text/javascript" src="javascripts/views/sidebar_view.js"></script>
    <script type="text/javascript" src="javascripts/views/delete_view.js"></script>
    <script type="text/javascript" src="javascripts/views/grouped_visits_view.js"></script>
    <script type="text/javascript" src="javascripts/views/filter_view.js"></script>
    <script type="text/javascript" src="javascripts/views/page_visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/date_visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/time_visit_view.js"></script>

    <script type="text/javascript" src="javascripts/models/page_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/date_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/time_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/filter.js"></script>

    <script type="text/javascript" src="javascripts/collections/filters.js"></script>
    <script type="text/javascript" src="javascripts/collections/date_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/grouped_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/time_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/page_visits.js"></script>
    <script type="text/javascript">
      var router = new Router();

      var filters = new Filters([
        new Filter({
          name: 'Today',
          hash: 'today',
          title: 'Today',
          startTime: DateRanger.today().start.getTime(),
          endTime: DateRanger.today().end.getTime()
        }),
        new Filter({
          name: 'Yesterday',
          hash: 'yesterday',
          title: 'Yesterday',
          startTime: DateRanger.yesterday().start.getTime(),
          endTime: DateRanger.yesterday().end.getTime()
        }),
        new Filter({
          name: 'Day before',
          hash: 'dayBefore',
          title: 'Day before yesterday',
          startTime: DateRanger.dayBefore().start.getTime(),
          endTime: DateRanger.dayBefore().end.getTime()
        }),
        new Filter({
          name: 'Three days ago',
          hash: 'threeDaysAgo',
          title: 'Three days ago',
          startTime: DateRanger.threeDaysAgo().start.getTime(),
          endTime: DateRanger.threeDaysAgo().end.getTime()
        }),
        new Filter({
          name: 'Four days ago',
          hash: 'fourDaysAgo',
          title: 'Four days ago',
          startTime: DateRanger.fourDaysAgo().start.getTime(),
          endTime: DateRanger.fourDaysAgo().end.getTime()
        }),
        new Filter({
          name: 'Five days ago',
          hash: 'fiveDaysAgo',
          title: 'Five days ago',
          startTime: DateRanger.fiveDaysAgo().start.getTime(),
          endTime: DateRanger.fiveDaysAgo().end.getTime()
        }),
        new Filter({
          name: 'Six days ago',
          hash: 'sixDaysAgo',
          title: 'Six days ago',
          startTime: DateRanger.sixDaysAgo().start.getTime(),
          endTime: DateRanger.sixDaysAgo().end.getTime()
        }),
        new Filter({
          name: 'Seven days ago',
          hash: 'sevenDaysAgo',
          title: 'Seven days ago',
          startTime: DateRanger.sevenDaysAgo().start.getTime(),
          endTime: DateRanger.sevenDaysAgo().end.getTime()
        })




      ]);

      $(function() {
        appView = new AppView({el: $('.main')});
        appView.render();
        Backbone.history.start();
      });
    </script>
  </body>
</html>
