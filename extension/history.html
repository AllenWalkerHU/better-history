<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <title>Better History</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h1><em>Better</em> History</h1>
      </div>
      <div class="mainview"> </div>
    </div>
    <script id="dateTemplate" type="text/x-jquery-tmpl">
      <section>
        <h3 class="date_interval">${date}</h3>
      </section>
    </script>
    <script id="timeTemplate" type="text/x-jquery-tmpl">
      <div>
        <h3 class="time_interval">${time}</h3>
      </div>
    </script>
    <script id="pageVisitTemplate" type="text/x-jquery-tmpl">
      <a href="${url}" class="page">
        <dl class="description" style="background-image: url(chrome://favicon/${url})">
          <dt class="title">${title}</dt>
          <dd class="url">${url}</dd>
        </dl>
      </a>
    </script>
    <script id="groupedVisitsTemplate" type="text/x-jquery-tmpl">
      <a href="${url}" class="page">
        <dl class="description" style="background-image: url(chrome://favicon/${url})">
          <dt class="title">${domain}</dt>
          <dd class="url">${amount} Visits <span class="expand button">Expand</span></dd>
        </dl>
      </a>
    </script>
    <script id="filterViewTemplate" type="text/x-jquery-tmpl">
      <div class="view">
        <div class="heading">
          <h2>${title}</h2>
          <p>${description}</p>
        </div>
        <div class="content"></div>
      </div>
    </script>
    <script id="expandedVisitsTemplate" type="text/x-jquery-tmpl">
      <div class="expanded"></div>
    </script>
    <script type="text/javascript" src="scripts/frameworks/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="scripts/frameworks/jquery.stickysectionheaders.js"></script>
    <script type="text/javascript" src="scripts/frameworks/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="scripts/frameworks/underscore-min.js"></script>
    <script type="text/javascript" src="scripts/frameworks/backbone.js"></script>

    <script type="text/javascript" src="scripts/helpers.js"></script>

    <script type="text/javascript" src="scripts/lib/date_ranger.js"></script>
    <script type="text/javascript" src="scripts/lib/group_by.js"></script>

    <script type="text/javascript" src="scripts/views/app_view.js"></script>
    <script type="text/javascript" src="scripts/views/filters_view.js"></script>
    <script type="text/javascript" src="scripts/views/grouped_visits_view.js"></script>
    <script type="text/javascript" src="scripts/views/filter_view.js"></script>
    <script type="text/javascript" src="scripts/views/visit_view.js"></script>

    <script type="text/javascript" src="scripts/models/visit.js"></script>
    <script type="text/javascript" src="scripts/models/filter.js"></script>

    <script type="text/javascript" src="scripts/collections/filters.js"></script>
    <script type="text/javascript">
      $(function() {
        appView = new AppView({el: $('.main')});
        appView.render();
      });
    </script>
  </body>
</html>
