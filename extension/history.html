<html>
  <head>
:   <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="styles/spinner.css"/>
    <title>Better History</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h1><em>Better</em> History</h1>
      </div>
      <div class="mainview"> </div>
    </div>
    <script id="searchFilterItemTemplate" type="text/x-jquery-tmpl">
      <li class="item">
        <input class="search" type="search" placeholder="Search history">
      </li>
    </script>
    <script id="filterItemTemplate" type="text/x-jquery-tmpl">
      <li class="item">
        <a href="#filter/${hash}" data-cid="${cid}">${name}</a>
      </li>
    </script>
    <script id="dateTemplate" type="text/x-jquery-tmpl">
      <h3 class="date_interval">${date}</h3>
    </script>
    <script id="timeTemplate" type="text/x-jquery-tmpl">
      <h3 class="time_interval">${time}</h3>
    </script>
    <script id="pageVisitTemplate" type="text/x-jquery-tmpl">
      <a href="${url}" class="page">
        <dl class="description" style="background-image: url(chrome://favicon/${url})">
          <dt class="title">${title}</dt>
          <dd class="url">${url}</dd>
        </dl>
      </a>
    </script>
    <script id="groupedVisitsTemplate" type="text/x-jquery-tmpl">
      <a href="${domain}" class="page">
        <dl class="description" style="background-image: url(chrome://favicon/${url})">
          <dt class="title">${domain}</dt>
          <dd class="url">${amount} Visits <span class="expand button">Expand</span></dd>
        </dl>
      </a>
    </script>
    <script id="filterViewTemplate" type="text/x-jquery-tmpl">
      <div class="view">
        <div class="heading">
          <h2>${title}</h2>
          <p>${description}</p>
        </div>
        <div class="content">
          <img src="images/loading.gif" class="loading" />
        </div>
      </div>
    </script>
    <script id="expandedVisitsTemplate" type="text/x-jquery-tmpl">
      <div class="expanded"></div>
    </script>
    <script type="text/javascript" src="javascripts/frameworks/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery-ui-1.8.15.custom.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery.stickysectionheaders.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/frameworks/backbone.js"></script>

    <script type="text/javascript" src="javascripts/helpers.js"></script>
    <script type="text/javascript" src="javascripts/router.js"></script>

    <script type="text/javascript" src="javascripts/lib/date_ranger.js"></script>
    <script type="text/javascript" src="javascripts/lib/group_by.js"></script>

    <script type="text/javascript" src="javascripts/views/app_view.js"></script>
    <script type="text/javascript" src="javascripts/views/filters_view.js"></script>
    <script type="text/javascript" src="javascripts/views/grouped_visits_view.js"></script>
    <script type="text/javascript" src="javascripts/views/filter_view.js"></script>
    <script type="text/javascript" src="javascripts/views/visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/date_visit_view.js"></script>
    <script type="text/javascript" src="javascripts/views/time_visit_view.js"></script>

    <script type="text/javascript" src="javascripts/models/visit.js"></script>
    <script type="text/javascript" src="javascripts/models/date_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/time_visit.js"></script>
    <script type="text/javascript" src="javascripts/models/filter.js"></script>

    <script type="text/javascript" src="javascripts/collections/filters.js"></script>
    <script type="text/javascript" src="javascripts/collections/date_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/grouped_visits.js"></script>
    <script type="text/javascript" src="javascripts/collections/time_visits.js"></script>
    <script type="text/javascript">
      var router = new Router();

      var filters = new Filters([
        new Filter({
          name: 'Search',
          hash: 'search',
          title: 'Search'
        }),
        new Filter({
          name: 'Today',
          hash: 'today',
          title: 'Today',
          startTime: DateRanger.today().start.getTime(),
          endTime: DateRanger.today().end.getTime()
        }),
        new Filter({
          name: 'Yesterday',
          hash: 'yesterday',
          title: 'Yesterday',
          startTime: DateRanger.yesterday().start.getTime(),
          endTime: DateRanger.yesterday().end.getTime()
        }),
        new Filter({
          name: 'Day before',
          hash: 'dayBefore',
          title: 'Day before yesterday',
          startTime: DateRanger.dayBefore().start.getTime(),
          endTime: DateRanger.dayBefore().end.getTime()
        }),
        new Filter({
          name: 'Past 7 days',
          hash: 'week',
          title: 'Past 7 days',
          startTime: DateRanger.week().start.getTime(),
          endTime: DateRanger.week().end.getTime()
        })
      ]);

      $(function() {
        appView = new AppView({el: $('.main')});
        appView.render();
        Backbone.history.start();
      });
    </script>
  </body>
</html>
