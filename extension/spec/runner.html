<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0.rc1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0.rc1/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0.rc1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0.rc1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../javascripts/frameworks/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="../javascripts/frameworks/underscore-min.js"></script>
  <script type="text/javascript" src="../javascripts/frameworks/backbone-min.js"></script>
  <script type="text/javascript" src="../javascripts/helpers.js"></script>
  <script type="text/javascript" src="../javascripts/lib/date_ranger.js"></script>
  <script type="text/javascript" src="../javascripts/lib/group_by.js"></script>
  <script type="text/javascript" src="../javascripts/models/visit.js"></script>
  <script type="text/javascript" src="../javascripts/models/filter.js"></script>
  <script type="text/javascript" src="../javascripts/models/date_visit.js"></script>
  <script type="text/javascript" src="../javascripts/models/time_visit.js"></script>
  <script type="text/javascript" src="../javascripts/collections/filters.js"></script>
  <script type="text/javascript" src="../javascripts/collections/date_visits.js"></script>
  <script type="text/javascript" src="../javascripts/collections/time_visits.js"></script>
  <script type="text/javascript" src="../javascripts/collections/grouped_visits.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="javascripts/lib/date_ranger_spec.js"></script>
  <script type="text/javascript" src="javascripts/lib/group_by_spec.js"></script>
  <script type="text/javascript" src="javascripts/models/visit_spec.js"></script>
  <script type="text/javascript" src="javascripts/models/filter_spec.js"></script>
  <script type="text/javascript" src="javascripts/collections/date_visits_spec.js"></script>
  <script type="text/javascript" src="javascripts/collections/time_visits_spec.js"></script>
  <script type="text/javascript" src="javascripts/collections/grouped_visits_spec.js"></script>
  <script type="text/javascript" src="javascripts/collections/filters_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
