
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="base.css"/>
    <link rel="stylesheet" type="text/css" href="../extension/styles/main.css"/>
    <title>Promo - small</title>
    <style>
      .frame {
        box-shadow:inset 0 0 10px #CCC;
      }
      img {
        position:absolute;
        top:15px;
        left:-95px;
        opacity:0.8;
      }
      .frame { background:#FFF; }
      h1 {
        padding:0 0 10px;
        font-size:30px;
        border-bottom:1px solid #EEE;
        text-align:center;
      }
      h2 {
        padding-right:24px;
        font-size:20px;
        clear:both;
        margin:20px 0 10px;
        text-align:right;
        padding:0;
        border:none;
      }
      h3 {
        text-shadow: white 0 1px 2px;
        margin-top:105px;
        font-weight:normal;
        color: #53637D;
        font-size:19px;
        text-align:right;
      }
      .side {
        z-index:0;
        border-right:1px solid #c6c9ce;
        float:left;
        width:212px;
        height:100%;
        background:-webkit-linear-gradient(rgba(234, 238, 243, 0.2), #EAEEF3), -webkit-linear-gradient(left, #EAEEF3, #EAEEF3 97%, #D3D7DB)
      }
      .main {
        width:195px;
        float:left;
        padding:15px;
      }
    </style>
  </head>
  <body>
    <div class="frame small">
      <div class="side">
        <img src="../illustrations/logo.png" />
      </div>
      <div class="main">
        <h1><em>Better</em> History</h1>
        <h2>Your own, personal time machine</h2>
        <h3>No plutonium required</h3>
      </div>
    </div>
  </body>
</html>
