<script id="search" type="text/html">
  <div class="heading stuck">
    <h2>{{title}}</h2>
    <span class="date">{{i18n_search_time_frame}}</span>
    <input type="search" class="search" placeholder="{{i18n_search_input_placeholder_text}}" tabindex="1" />
    <div class="controls">
      <span class="number_of_results">{{i18n_number_of_search_results}}</span>
      <button class="delete_all">
        <span class="delete_icon">
          {{i18n_delete_all_visits_for_search_button}}
        </span>
      </button>
    </div>
  </div>
  <div class="fade"></div>
  <div class="content">
    <div class="spinner"></div>
  </div>
</script>
