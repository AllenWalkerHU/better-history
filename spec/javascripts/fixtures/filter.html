<!-- Filter Template -->
<script id="filterTemplate" type="text/x-jquery-tmpl">
  <div class="view">
    <div class="heading">
      <h2> ${title}</h2>
      <span class="date">${date}</span><span class="visit_count"></span>
      <ul class="controls">
        <li class="control">
          <a href="#" class="button collapse_groupings">Collapse</a>
        </li>
        <li class="control">
          <a href="#" class="button expand_groupings">Expand</a>
        </li>
      </ul>
    </div>
    <div class="fade"></div>
    <div class="content">
      <div class="spinner"></div>
    </div>
  </div>
</script>
<script id="noVisitsTemplate" type="text/x-jquery-tmpl">
  <p class="no_visits">Sorry, no visits found.</p>
</script>
