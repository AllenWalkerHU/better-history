<script id="filter" type="text/html">
  <div class="heading">
    <h2>{{{title}}}</h2>
    <span class="date">{{formal_date}}</span>
    <ul class="controls">
      <li class="control">
        <a href="#" class="button collapse_groupings">{{i18n_collapse_button}}</a>
      </li>
      <li class="control">
        <a href="#" class="button expand_groupings">{{i18n_expand_button}}</a>
      </li>
      <li class="control">
        <a href="#" class="button delete_all">
          <span class="delete_icon">
            {{i18n_delete_all_visits_for_filter_button}}
          </span>
        </a>
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="spinner"></div>
  </div>
</script>
<script id="noVisits" type="text/html">
  <p class="no_visits">{{i18n_no_visits_found}}</p>
</script>
