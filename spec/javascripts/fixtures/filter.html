<!-- Filter Template -->
<script id="filterTemplate" type="text/x-jquery-tmpl">
  <div class="heading">
    <h2>{{html title}}</h2>
    <span class="date">${date}</span>
    <ul class="controls">
      <li class="control">
        <a href="#" class="button collapse_groupings">Collapse</a>
      </li>
      <li class="control">
        <a href="#" class="button expand_groupings">Expand</a>
      </li>
    </ul>
  </div>
  <div class="fade"></div>
  <div class="content">
    <div class="spinner"></div>
  </div>
</script>

</script>
