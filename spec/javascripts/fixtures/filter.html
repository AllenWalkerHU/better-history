<!-- Filter Template -->
<script id="filterTemplate" type="text/x-jquery-tmpl">
  <div class="view">
    <div class="heading">
      <h2>${title}<span class="date">${date}</span></h2>
      <div class="group_by">
        <label for="grouping">Group visits by</label>
        <select class="grouping">
          <option value="60">60 minutes</option>
          <option value="30">30 minutes</option>
          <option value="15">15 minutes</option>
        </select>
      </div>
    </div>
    <div class="fade"></div>
    <div class="content">
      <div class="spinner"></div>
    </div>
  </div>
</script>
<script id="noVisitsTemplate" type="text/x-jquery-tmpl">
  <p class="no_visits">Sorry, no visits found.</p>
</script>
