<script id="version" type="text/html">

    <div class="modal">
      <h1 class="title">{{i18n_version_title}}</h1>
      <div class="content">
        <p>{{{i18n_version_description}}}</p>
        <h4>{{i18n_version_whats_new}}</h4>
        <ul>{{{i18n_version_items}}}</ul>
        <h4>Important note!</h4>
        <p style="width:400px;">
          {{{i18n_version_note}}}
        </p>

      <div class="action">

      </div>
    </div>
  </div>
