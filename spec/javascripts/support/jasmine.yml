# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - extension/javascripts/frameworks/jquery-1.6.2.min.js
    - extension/javascripts/frameworks/underscore-min.js
    - extension/javascripts/frameworks/mustache.js
    - extension/javascripts/frameworks/backbone-min.js
    - extension/javascripts/frameworks/spin.min.js
    - extension/javascripts/frameworks/jquery.stickysectionheaders.js
    - extension/javascripts/models/*.js
    - extension/javascripts/collections/*.js
    - extension/javascripts/lib/helpers.js
    - extension/javascripts/lib/browser_actions.js
    - extension/javascripts/lib/date_ranger.js
    - extension/javascripts/lib/chrome_api.js
    - extension/javascripts/lib/context_menus.js
    - extension/javascripts/lib/filters_seed.js
    - extension/javascripts/lib/group_by.js
    - extension/javascripts/lib/i18n.js
    - extension/javascripts/lib/url.js
    - extension/javascripts/lib/backbone_hacks.js
    - extension/javascripts/views/*.js
    - extension/javascripts/router.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
    - helpers/helper.js
    - helpers/jasmine-jquery.js
# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
    - collections/*.js
    - lib/*.js
    - models/*.js
    - views/*.js

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
